{{define "content"}}
<h3 class="mb-4">OTP Tokens</h3>
<div class="text-end">
	<button type="button" class="btn btn-success end">
	  <i class="fa fa-plus"></i> New Token
	</button>
</div>
<div class="row">

	<div class="d-flex flex-items-center">
		<div class="text-center d-flex flex-column">
		   <i class="fa fa-fingerprint fa-2x"></i>
		   <span title="Type">
		       <code style="overflow-wrap: anywhere">TOTP</code>
		   </span>
		</div>
		<div class="flex-grow-1 ms-3">
		  <strong class="d-block">82119e7b-78d8-4c22-a6b3-53362002be4f</strong>
		  <span class="text-muted d-block">
			  <span class="">Description</span>
		  </span>
          <p>
              <button class="btn btn-sm btn-success ml-1" title="Click to Disable" role="button"><i class="fa fa-toggle-on fa-lg"></i> Enabled</button>
              <button class="btn btn-sm btn-outline-danger ml-1" role="button">Delete</button>
          </p>
		</div>
	</div>

</div>
<div class="row">

	<div class="d-flex flex-items-center">
		<div class="text-center d-flex flex-column">
		   <i class="fa fa-fingerprint fa-2x"></i>
		   <span title="Type">
		       <code style="overflow-wrap: anywhere">HOTP</code>
		   </span>
		</div>
		<div class="flex-grow-1 ms-3">
		  <strong class="d-block">aebruno2-yubi</strong>
		  <span class="text-muted d-block">
			  <span class="">Description</span>
		  </span>
          <p>
              <button class="btn btn-sm btn-outline-secondary ml-1" title="Click to Enable" role="button"><i class="fa fa-toggle-off fa-lg"></i> Disabled</button>
              <button class="btn btn-sm btn-outline-danger ml-1" role="button">Delete</button>
          </p>
		</div>
	</div>

</div>
{{end}}
