{{define "content"}}

{{ with .message }}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ . }}
</div>
{{ end }}

  <h1 class="page-header"><i class="fa fa-lock"></i> Two-factor Authentication </h1>
  <form class="form-horizontal" role="form" method="POST">

      <div class="form-group">
        <label class="col-sm-2 control-label">&nbsp;</label>
        <div class="col-sm-6">
            <span class="help-block">Open the two-factor authentication app on your device to view your authentication code and verify your identity.</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="code">Code</label>
        <div class="col-xs-2">
            <input class="form-control" id="code" name="code" rows="5" type="text" value="">
        </div>
      </div>

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
              {{ .csrfField }}
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

<script>
$(function(){
    $('#code').focus();
});
</script>


{{end}}
