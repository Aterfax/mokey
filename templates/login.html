{{define "content"}}

{{ with .message }}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ . }}
</div>
{{ end }}

<div class="panel panel-primary">
  <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-lock fa-lg"></i> Login</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" method="POST">
      
      <div class="form-group">
        <label class="col-sm-2 control-label" for="uid">UID</label>
        <div class="col-sm-6">
            <input class="form-control" id="uid" name="uid" rows="5" type="text" value="">
            
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-6">
            <input class="form-control" id="password" name="password" rows="5" type="password" value="">
            
        </div>
      </div>
      
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
              <input id="csrf_token" name="csrf_token" type="hidden" value="{{ .token }}">
              <button type="submit" class="btn btn-primary">Login</button>
          </div>
      </div>
    </form>

  </div>
</div>

{{end}}
