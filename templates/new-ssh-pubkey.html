{{define "content"}}

{{ with .message }}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ . }}
</div>
{{ end }}

<div class="panel panel-primary">
  <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-key fa-lg"></i> New SSH Public Key</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="key">Public SSH Key Contents</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="key" name="key" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">&nbsp;</label>
        <div class="col-sm-6">
            <span class="help-block">OR</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="key_file">File Upload</label>
        <div class="col-sm-6">
            <input type="file" id="key_file" name="key_file">
        </div>
      </div>

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
              <input id="csrf_token" name="csrf_token" type="hidden" value="{{ .token }}">
              <a href="/sshpubkey" class="btn btn-default">Cancel</a>
              <button type="submit" class="btn btn-primary">Add</button>
          </div>
      </div>
    </form>
  </div>
</div>

{{end}}
