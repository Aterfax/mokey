{{define "content"}}

<div class="page-header">
  <h3><i class="fa fa-frown-o fa-lg"></i> Activation Failed</h3>
  <div class="alert alert-danger" role="alert">
    {{ if . }}
        {{ . }}
    {{ else }}
        We were unable to activate your account. Please email ccr-help@ccr.buffalo.edu.
    {{ end }}
  </div>
</div>

{{end}}
