{{define "content"}}

{{ with .message }}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ . }}
</div>
{{ end }}

  <form class="form-signin" role="form" method="POST">
    <h2 class="form-signin-heading">Sign in</h2>

    <div class="form-group">
        <label for="inputEmail" class="sr-only">Username</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" id="uid" name="uid" class="form-control" placeholder="Username" required autofocus>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password or Password + OTP" required>
        </div>
    </div>

    <input type="hidden" name="csrf" value="{{ .csrf }}" />
    <input type="hidden" name="challenge" value="{{ .challenge }}" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

      <div style="margin-top: 25px">
            <span class="help-block text-center"><a href="{{ uri .ctx "forgotpw" }}">Forgot your password?</a></span>
      </div>

  </form>

{{end}}
