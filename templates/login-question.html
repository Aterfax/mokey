{{define "content"}}

<h1 class="page-header"><i class="fa fa-lock"></i> Answer Security Question </h1>

{{ with .message }}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ . }}
</div>
{{ end }}

    <form class="form-horizontal" role="form" method="POST">

      <div class="form-group">
        <label class="col-sm-2 control-label">Question:</label>
        <div class="col-sm-6">
             <p class="form-control-static">{{ .question }}?</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="answer">Answer</label>
        <div class="col-sm-6">
            <input class="form-control" id="answer" name="answer" rows="5" type="password" value="">
        </div>
      </div>

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
              <input id="csrf_token" name="csrf_token" type="hidden" value="{{ .token }}">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

<script>
$(function(){
    $('#answer').focus();
});
</script>

{{end}}
