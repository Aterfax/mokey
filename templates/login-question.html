{{define "content"}}

{{ with .message }}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ . }}
</div>
{{ end }}

<div class="panel panel-primary">
  <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-lock fa-lg"></i> Answer Security Question </h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" method="POST">

      <div class="form-group">
        <label class="col-sm-2 control-label">&nbsp;</label>
        <div class="col-sm-6">
            <span class="help-block">Please answer the following security question:</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Question:</label>
        <div class="col-sm-6">
             <p class="form-control-static">{{ .question }}?</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="answer">Answer</label>
        <div class="col-sm-6">
            <input class="form-control" id="answer" name="answer" rows="5" type="password" value="">
        </div>
      </div>

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
              <input id="csrf_token" name="csrf_token" type="hidden" value="{{ .token }}">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

  </div>
</div>


{{end}}
