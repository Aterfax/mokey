{{define "content"}}

{{ with .message }}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ . }}
</div>
{{ end }}

{{ with .success }}
    <br/>
    <br/>
    <div style="margin-top: 25px" class="alert alert-success">Your password has been reset.</div>
{{ else }}

<form class="form-horizontal form-signup" role="form" method="POST">
    <h2 class="form-signup-heading">Reset Password</h2>

    <div class="form-group">
        <label for="password" class="col-md-3 control-label">Password</label>
        <div class="input-group col-md-9">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="password2" class="col-md-3 control-label">Confirm</label>
        <div class="input-group col-md-9">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password2" value="">
        </div>
    </div>

{{ if .otpRequired }}
      <div class="form-group">
        <label class="col-sm-3 control-label" for="answer">OTP Code</label>
        <div class="input-group col-md-9">
            <span class="help-block">Enter the six-digit auth code from your mobile app</span>
            <input class="form-control" id="challenge" name="challenge" rows="5" type="text" value="">
        </div>
      </div>
{{ end }}

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <input type="hidden" name="csrf" value="{{ .csrf }}" />
            <button id="btn-signup" type="submit" class="btn btn-lg btn-primary btn-block"> Reset</button>
        </div>
    </div>
    
</form>

{{ end }}

{{end}}
